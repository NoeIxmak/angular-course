<h2>Componente Hijo</h2>
<div class="row">
    <div class="col">Valor que se esta enviando: {{parametro}}</div>

    <div class="row">
        <div class="col-2"><label>Respuesta</label></div>
        <div class="col-2"><input type="text" class="form-control" [(ngModel)]="valorHijo" /></div>
        <div class="col-2"><button class="btn btn-primary" (click)="btnRegresarRespuestaClick();">Respuesta</button>
        </div>
        <div class="col-2"><button class="btn btn-danger" (click)="btnRegresarClick()">Regresar</button></div>
    </div>
    <div class="row" *ngIf="mostrarControl">
        <div class="col-2">
            <button class="btn btn-primary" (click)="btnMostrarControlClick()">Ocultar</button>
        </div>
    </div>
</div>
