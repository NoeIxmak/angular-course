<div class="container">
    <h1>Componente Padre</h1>
    <div class="row">
        <div class="col-2"><label class="label">Valor Padre</label></div>
        <div class="col-2"><input type="text" class="form-control" [(ngModel)]="valor" /></div>
        <div class="col-sm-auto">
            <button class="btn btn-primary" (click)="btnMostrarClick()">Enviar Datos</button>
        </div>
        <div class="col-sm-auto">
            <button class="btn btn-secondary" (click)="btnOcultarClick()" [disabled]="!mostrarHijo">Ocultar
                Hijo</button>
        </div>
    </div>
    <app-hijo [parametro]="valor" (eventoMensaje)="eventoRecepcionDato($event)" *ngIf="mostrarHijo"></app-hijo>
    <app-comunicacion></app-comunicacion>
</div>
